<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Codebender AI Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script defer="defer" src="/main.js"></script>
    <link href="/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="navbar">
      <!-- <input id="api-key" type="password" placeholder="Enter API Key" /> -->
      <select id="myDropdown"></select>
      <button id="addBtn">Add API Key</button>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="formModal">
          <label for="owner">Owner:</label><br>
          <input type="text" id="owner" name="owner"><br><br>
          <label for="apiKey">API Key:</label><br>
          <input type="text" id="apiKey" name="apiKey"><br><br>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <div class="container">
      <div class="card-wrapper">
        <div id="card-1" class="card selected-card">
          <img src="tradingBot.jpg" alt="Trading Bot" />
          <h2>Trading Bot</h2>
          <p>Get trading advice and strategies.</p>
        </div>
        <div id="card-2" class="card">
          <img src="lifeCoachBot.jpg" alt="Personal improvement Bot" />
          <h2>Personal Improvement Bot</h2>
          <p>Get advice on productivity and work-life balance.</p>
        </div>
      </div>
      <form id="mainForm">
        <input id="input-field" placeholder="Type your message here" />
        <button id="mainButton" type="submit">Send</button>
      </form>
      <div id="spinner" style="display: none">Loading...</div>
      <div id="arrow" style="display: none">&#x2192;</div>
      <p id="response"></p>
      <div id="response-div"></div>
    </div>
  </body>
</html>
